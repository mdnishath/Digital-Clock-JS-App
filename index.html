<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clock">
      <h1 id="clock_title">What Time Is It Now?</h1>
      <div id="clock_time">
        <div><span id="clock_hours">00</span><span>Hours</span></div>
        <div><span id="clock_minutes">00</span><span>Minutes</span></div>
        <div><span id="clock_seconds">00</span><span>Seconds</span></div>
      </div>
    </div>

    <script src="clock.js"></script>
  </body>
</html>
